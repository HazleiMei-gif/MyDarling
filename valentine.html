<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87ceeb, #4682b4); /* Light blue to steel blue */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll from animations */
        }
        .container {
            background: white;
            border: 2px solid #2196f3; /* Blue border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2196f3; /* Blue headings */
            margin-bottom: 20px;
        }
        .heart {
            font-size: 3em;
            color: #1976d2; /* Darker blue heart */
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .heart:hover {
            transform: scale(1.1);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1em;
            margin: 10px 0;
            resize: vertical;
        }
        textarea {
            height: 150px;
        }
        button {
            background: #2196f3; /* Blue buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1976d2; /* Darker blue on hover */
        }
        .link-section {
            margin-top: 20px;
            padding: 10px;
            background: #e3f2fd; /* Light blue background */
            border-radius: 5px;
            display: none;
        }
        .link-section a {
            word-wrap: break-word;
            color: #2196f3; /* Blue links */
            text-decoration: none;
        }
        .link-section a:hover {
            text-decoration: underline;
        }
        .recipient-view {
            display: none;
        }
        .recipient-view h2 {
            color: #2196f3; /* Blue subheadings */
        }
        .recipient-letter {
            font-style: italic;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 10px;
            background: #f1f8e9; /* Very light blue background */
            border-radius: 5px;
            display: none;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating-heart {
            position: absolute;
            font-size: 2em;
            color: #1976d2; /* Blue floating hearts */
            pointer-events: none;
            animation: floatUp 5s linear infinite;
            z-index: 0;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(100vh) scale(1); }
            100% { opacity: 1; transform: translateY(-10vh) scale(0.5); }
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .heart {
                font-size: 2.5em;
            }
            input, textarea {
                font-size: 0.9em;
            }
            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .floating-heart {
                font-size: 1.5em; /* Smaller hearts on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="senderView" class="container">
        <h1>Send a Love Letter</h1>
        <div class="heart">ðŸ’™</div>
        <input type="text" id="recipientName" placeholder="Recipient's name">
        <textarea id="loveLetter" placeholder="Write your heartfelt message here..."></textarea>
        <button onclick="generateLink()">Generate Shareable Link</button>
        <div id="linkSection" class="link-section">
            <p>Copy and share this link with your recipient:</p>
            <a id="shareableLink" href="#" target="_blank"></a>
            <br>
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <div id="recipientView" class="container recipient-view">
        <h1>Happy Valentine's Day!</h1>
        <div class="heart" onclick="openLetter()">ðŸ’™</div>
        <p>Click the heart to open your love letter.</p>
        <h2 id="recipientGreeting" style="display: none;">Dear <span id="recipientNameDisplay"></span>,</h2>
        <div id="recipientLetter" class="recipient-letter"></div>
    </div>

    <script>
        function generateLink() {
            const recipient = document.getElementById('recipientName').value.trim();
            const letter = document.getElementById('loveLetter').value.trim();
            if (recipient === '' || letter === '') {
                alert('Please enter a recipient name and write a letter!');
                return;
            }
            // Encode the data
            const encodedRecipient = encodeURIComponent(recipient);
            const encodedLetter = encodeURIComponent(letter);
            // Create the shareable URL
            const url = window.location.origin + window.location.pathname + '?recipient=' + encodedRecipient + '&letter=' + encodedLetter;
            // Display the link
            document.getElementById('shareableLink').href = url;
            document.getElementById('shareableLink').innerText = url;
            document.getElementById('linkSection').style.display = 'block';
        }

        function copyLink() {
            const link = document.getElementById('shareableLink').href;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy link. Please copy manually.');
            });
        }

        function openLetter() {
            // Reveal the letter
            document.getElementById('recipientGreeting').style.display = 'block';
            document.getElementById('recipientLetter').style.display = 'block';
            
            // Trigger intense confetti
            confetti({
                particleCount: 200,
                spread: 120,
                origin: { y: 0.6 },
                colors: ['#87ceeb', '#4682b4', '#1e90ff', '#4169e1'] /* Blue shades for confetti */
            });
            
            // Start continuous floating hearts in background
            startFloatingHearts();
        }

        function startFloatingHearts() {
            // Create 20 hearts that float continuously
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 300); // Stagger creation
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerText = 'ðŸ’™';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's'; // Random delay for variety
            document.body.appendChild(heart);
            // Hearts persist and loop due to infinite animation
        }

        // Check if this is a recipient view (URL has params)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipient = urlParams.get('recipient');
            const letter = urlParams.get('letter');
            if (recipient && letter) {
                // Show recipient view
                document.getElementById('senderView').style.display = 'none';
                document.getElementById('recipientView').style.display = 'block';
                document.getElementById('recipientNameDisplay').innerText = decodeURIComponent(recipient);
                document.getElementById('recipientLetter').innerText = decodeURIComponent(letter);
            }
        };
    </script>
</body>
</html>
